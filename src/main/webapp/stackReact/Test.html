<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Testing	</title>
</head>
<body>

		<div id="demo">
			<h1>The XMLHttpRequest Object</h1>
			<button type="button" onclick="loadDoc()">Change Content</button>
		</div>
		
		<div id=""></div>
	
	
	<script>
	function loadDoc() {
		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("demo").innerHTML = this.responseText;
				var myJson = this.responseText;
				console.log(myJson);
			}else{
				document.getElementById("demo").innerHTML = "ERROR";
			}
		};

		xhttp.open("GET", "http://127.22.139.177:8080/tutorial-forum-sof/api/v1/credential/list", true);
		//xhttp.open("GET", "http://localhost:8080/tutorial-forum-sof/api/v1/credential/list", true);
		xhttp.setRequestHeader("Accept",'Applications/json');
		xhttp.setRequestHeader("Access-Control-Allow-Origin", '*');
		xhttp.setRequestHeader("Access-Control-Request-Headers", '*');
		//xhttp.setRequestHeader("Access-Control-Request-Headers", '*');
		//xhttp.setRequestHeader("origin","http://127.22.139.177:8080");
		// let data = {
		// 	headers: {
		// 		"Accept": "application/json",
		// 		"Access-Control-Allow-Origin": "*"
		// 		//Origin: "http://127.22.139.177:8080"
		// },
		// 	method: 'GET'
		// };
		xhttp.send();
	}
	</script>
</body>

	
</html>
